<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>公告编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/axios.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row" id="app">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="ID" class="layui-form-label">
                    <span class="x-red">*</span>主键</label>
                <div class="layui-input-inline">
                    <input v-model="news.id" type="text" id="ID" name="id" required="" lay-verify="required" autocomplete="off" class="layui-input" readOnly="readonly"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span></div>
            </div>
            <div class="layui-form-item">
                <label for="catId" class="layui-form-label">
                    <span class="x-red">*</span>分类ID</label>
                <div class="layui-input-inline">
                    <input v-model="news.catId" type="text" id="catId" name="catId" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="catName" class="layui-form-label">
                    <span class="x-red">*</span>分类名</label>
                <div class="layui-input-inline">
                    <input v-model="news.catName" type="text" id="catName" name="catName" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="sourceName" class="layui-form-label">
                    <span class="x-red">*</span>来源</label>
                <div class="layui-input-inline">
                    <input v-model="news.sourceName" type="text" id="sourceName" name="sourceName" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
            <div class="layui-form-item">
                <label for="title" class="layui-form-label">
                    <span class="x-red">*</span>标题</label>
                <div class="layui-input-inline">
                    <input v-model="news.title" type="text" id="title" name="title" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="content" class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <textarea type="text" v-model="news.content" placeholder="请输入内容" id="content" name="content" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="createTime" class="layui-form-label">
                    <span class="x-red">*</span>创建时间</label>
                <div class="layui-input-inline">
                    <input v-model="news.createTime" type="text" id="createTime" name="createTime" required="" lay-verify="date"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="createUserId" class="layui-form-label">
                    <span class="x-red">*</span>创建者ID</label>
                <div class="layui-input-inline">
                    <input v-model="news.createUserId" type="text" id="createUserId" name="createUserId" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="updateTime" class="layui-form-label">
                    <span class="x-red">*</span>更新时间</label>
                <div class="layui-input-inline">
                    <input v-model="news.updateTime" type="text" id="updateTime" name="updateTime" required="" lay-verify="date"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="updateUserId" class="layui-form-label">
                    <span class="x-red">*</span>更新者Id</label>
                <div class="layui-input-inline">
                    <input v-model="news.updateUserId" type="text" id="updateUserId" name="updateUserId" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" @click="upd()">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            news: {
                id: '',
                catId: '',
                catName: '',
                sourceName: '',
                title: '',
                createUserId:'',
                createTime: '',
                updateUserId: '',
                updateTime: '',
                content:''
            }


        },
        created: function () {
            axios.get("/news/detail?id=" + sessionStorage.getItem("new"))
                .then(function (response) {
                    alert(response.data.data)
                    if (response.data.code == 200) {

                        app.news = response.data.data;

                        alert(response.data.message)
                    }
                    if (response.data.code == 500) {
                        alert("查找失败")
                    }


                }).catch(function (err) {
                alert(err)
            })
            //发出查询所有员工的请求

        },
        methods: {
            upd: function () {

                //alert(data);
                axios.post("/news/update", app.news).then(function (response) {
                    //  alert(response.data.code);
                    if (response.data.code == 200) {
                        alert("修改成功")
                    }
                    if (response.data.code == 500) {
                        alert('修改失败')
                    }
                })
            }
        }
    })
</script>
</body>

</html>
