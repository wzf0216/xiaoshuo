<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>管理登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/axios.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up" id="app">
    <div class="message">管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input v-model="username" name="username" placeholder="用户名" type="text" lay-verify="required"
               class="layui-input">
        <hr class="hr15">
        <input v-model="password" name="password" lay-verify="required" placeholder="密码" type="password"
               class="layui-input">
        <hr class="hr15">
        <input value="登录" style="width:100%;" type="button" @click="sLogin(username,password)">
        <hr class="hr20">
    </form>
</div>

<script type="text/javascript">
    let app = new Vue({
        el: "#app",
        data: {
            username: "",
            password: "",
            sysuser: {}
        },
        methods: {
            sLogin: function (username, password) {
                axios.get("/sysUser/login?username=" + username + "&&password=" + password)
                    .then(function (response) {
                        if (response.data.code == 200) {
                            this.sysuser = response.data.data;
                            sessionStorage.setItem("name", username);
                            sessionStorage.setItem("pwd", password)
                            sessionStorage.setItem("sysuserid", this.sysuser.userId)
                            alert("登录成功")

                            location.href = "main.html"
                        } else {
                            alert(response.data.message)
                        }
                    })
            }
        }
    })
</script>
</body>
</html>
