<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>作者编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/axios.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row" id="app">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="ID" class="layui-form-label">
                    <span class="x-red">*</span>ID</label>
                <div class="layui-input-inline">
                    <input v-model="author.id" type="text" id="ID" name="ID" required="" lay-verify="required"
                           autocomplete="off"
                           class="layui-input" readonly="readonly"></div>

            </div>
            <div class="layui-form-item">
                <label for="userID" class="layui-form-label">
                    <span class="x-red">*</span>用户ID</label>
                <div class="layui-input-inline">
                    <input v-model="author.userId" type="text" id="userId" name="userId" required="" lay-verify="required"
                           autocomplete="off"
                           class="layui-input"></div>

            </div>
            <div class="layui-form-item">
                <label for="code" class="layui-form-label">
                    <span class="x-red">*</span>邀请码</label>
                <div class="layui-input-inline">
                    <input v-model="author.inviteCode" type="text" id="code" name="code" required=""
                           lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="penName" class="layui-form-label">
                    <span class="x-red">*</span>笔名</label>
                <div class="layui-input-inline">
                    <input v-model="author.penName" type="text" id="penName" name="penName" required=""
                           lay-verify="required" autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="phoneNumber" class="layui-form-label">
                    <span class="x-red">*</span>手机号码</label>
                <div class="layui-input-inline">
                    <input v-model="author.telPhone" type="text" id="phoneNumber" name="phoneNumber" required=""
                           lay-verify="phone"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="QQ" class="layui-form-label">
                    <span class="x-red">*</span>QQ或微信账号</label>
                <div class="layui-input-inline">
                    <input v-model="author.chatAccount" type="text" id="QQ" name="QQ" required="" lay-verify="number"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="email" class="layui-form-label">
                    <span class="x-red">*</span>电子邮箱</label>
                <div class="layui-input-inline">
                    <input v-model="author.email" type="text" id="email" name="email" required="" lay-verify="email"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="workDirection" class="layui-form-label">
                    <span class="x-red">*</span>作品方向，0：男频，1：女频：</label>
                <div class="layui-input-inline">
                    <input v-model="author.workDirection" type="text" id="workDirection" name="workDirection"
                           required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="createTime" class="layui-form-label">
                    <span class="x-red">*</span>入驻时间</label>
                <div class="layui-input-inline">
                    <input v-model="author.createTime" type="text" id="createTime" name="createTime" required=""
                           lay-verify="date"
                           autocomplete="off" class="layui-input"></div>
            </div>


            <div class="layui-form-item">
                <label for="status" class="layui-form-label">
                    <span class="x-red">*</span>0：正常，1：封禁</label>
                <div class="layui-input-inline">
                    <input v-model="author.status" type="text" id="status" name="status" required=""
                           lay-verify="required"
                           autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" @click="upd()">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            author: {
                id: '',
                userId: '',
                inviteCode: '',
                penName: '',
                telPhone: '',
                chatAccount: '',
                email: '',
                workDirection: '',
                status: '',
                createTime: ''
            }
        },
        created: function () {
            axios.get("/author/detail?id=" + sessionStorage.getItem("authorId"))
                .then(function (response) {
                alert(response.data)
                if (response.data.code == 200) {

                    this.app.author = response.data.data;
                    alert(response.data.message)
                }
                if (response.data.code == 500) {
                    alert("查找失败")
                }


            }).catch(function (err) {
                alert(err)
            })
            //发出查询所有员工的请求

        },
        methods: {
            upd: function () {

                //alert(data);
                axios.post("/author/update", app.author).then(function (response) {
                    //  alert(response.data.code);
                    if (response.data.code == 200) {
                        alert("修改成功")
                    }
                    if (response.data.code == 500) {
                        alert('修改失败')
                    }
                })
            }
        }
    })
</script>

</body>

</html>
